<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"> 
        <title>SIGNUP</title>
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <div>
            <p class="response" style="color: green;"></p>
            <label for="username">Username:</label>
            <input id="username" class="username" type="text" placeholder="Enter your username here..."><br>
            <label for="password">Password:</label>
            <input id="password" class="password" type="password" placeholder="Enter your password here..."><br>
            <label for="firstName">First Name:</label>
            <input id="firstName" class="firstName" type="text" placeholder="Enter your first name..."><br>
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="lastName" type="text" placeholder="Enter your last name..."><br>
            <br>
            <input type="submit" class="submit" value="Submit">
        </div>
        <script src="signup.js"></script>
    </body>
</html>
